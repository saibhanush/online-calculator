<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Online Calculator</h1>
      <div class="calculator glass">
        <input
          type="text"
          id="display"
          class="form-control text-end"
          tabindex="0"
        />
        <div class="buttons">
          <button class="btn btn-secondary" onclick="clearDisplay()">AC</button>
          <button class="btn btn-secondary" onclick="deleteLast()">DEL</button>
          <button class="btn btn-secondary" onclick="appendToDisplay('(')">
            (
          </button>
          <button class="btn btn-secondary" onclick="appendToDisplay(')')">
            )
          </button>

          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('7')"
          >
            7
          </button>
          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('8')"
          >
            8
          </button>
          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('9')"
          >
            9
          </button>
          <button class="btn btn-secondary" onclick="appendToDisplay('/')">
            /
          </button>

          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('4')"
          >
            4
          </button>
          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('5')"
          >
            5
          </button>
          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('6')"
          >
            6
          </button>
          <button class="btn btn-secondary" onclick="appendToDisplay('*')">
            *
          </button>

          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('1')"
          >
            1
          </button>
          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('2')"
          >
            2
          </button>
          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('3')"
          >
            3
          </button>
          <button class="btn btn-secondary" onclick="appendToDisplay('-')">
            -
          </button>

          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('0')"
          >
            0
          </button>
          <button
            class="btn btn-secondary number-button"
            onclick="appendToDisplay('.')"
          >
            .
          </button>
          <button class="btn btn-secondary equal-btn" onclick="calculate()">
            =
          </button>
          <button class="btn btn-secondary" onclick="appendToDisplay('+')">
            +
          </button>

          <!-- Advanced functions -->
          <button
            class="btn btn-secondary"
            onclick="appendToDisplay('Math.log(')"
          >
            log
          </button>
          <button
            class="btn btn-secondary"
            onclick="appendToDisplay('Math.sin(')"
          >
            sin
          </button>
          <button
            class="btn btn-secondary"
            onclick="appendToDisplay('Math.cos(')"
          >
            cos
          </button>
          <button
            class="btn btn-secondary"
            onclick="appendToDisplay('Math.tan(')"
          >
            tan
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
